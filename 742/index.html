<html><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>爱偷闲</title><link href="/favicon.png" rel="shortcut icon" type="image/png"/></head><link rel="stylesheet" href="/css/itouxian.css"/><body><div class="itouxian-main-holder"><div class="main"><div class="content"><div class="content-main-box"><div class="contentbox"><div class="title"><div><a href="javascript:void(0)">辛筱习</a> 发表于 20121113214412</div><h1>我的小幸福</h1></div><div class="details"><p>我觉得成功就是自己看得起自己，不管自己在社会上有没有累积到什么声望，或者说自己的月薪是多少，或者自己一定要有什么，就是让人家深刻难以抹灭的…我觉得那些都不等于成功，成功是自己看得起自己 ，自己的生命里面没有留下任何遗憾，不要让自己留下遗憾。</p></div></div><div class="clear"></div></div><div class="pageli-box-normal"><div class="pageli"><a href="/1/">1</a><a>...</a><a href="/740/">740</a><a href="/741/">741</a><span class="current">742</span></div></div></div></div><div class="sidebar"></div></div></body></html>
